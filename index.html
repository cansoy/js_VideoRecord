<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/media.js"></script>
    <script defer src="./js/form.js"></script>
    <title>Document</title>
</head>
<body>
    <br><br>
    <hr>
        <video id="cam-video" width="300" height="300" autoplay></video>
        <button id="open-camera">Open Camera</button>
        <button id="start-record">Start Record</button>
        <button id="stop-record">Stop Record</button>
        <button id="take-snap">Take Snap</button>
    <hr>
    <br><br>
    <hr>
    <form action="/newpage" method="GET">
        <select name="select" id="select">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
        </select>
        <label for="male">Male</label>
        <input type="checkbox" id="male" name="gender">
        <input type="checkbox" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>
        <div class="image">
            <label for="image-file">Image File</label>
            <input type="file" id="image-file" accept="image/*">
            <label for="video-file">Image File</label>
            <input type="file" id="video-file" accept="video/*">
        </div>
        <br><br>
        <input type="submit" value="Submit Button" id="submit">
    </form>
    <br>
    <hr>
    <hr>
    <p>Loaded Image</p>
    <div class="image-container"></div>
    <hr>
    <p>Loaded Video</p>
    <div class="video-container"></div>
    <hr>
    <p>Recorded Video</p>
    <div class="recorder-video-container"></div>
    <hr>
    <p>Snapped Photo</p>
    <div class="snap-image-container"></div>
    <hr>
</body>
</html>
